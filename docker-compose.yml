version: '3.8'

services:
  # PostgreSQL Database with pgvector
  db:
    image: pgvector/pgvector:pg16
    container_name: docqa_db
    environment:
      POSTGRES_DB: docqa_db
      POSTGRES_USER: docqa_user
      POSTGRES_PASSWORD: docqa_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docqa_user -d docqa_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docqa_backend
    command: sh -c "uv run python manage.py migrate && uv run python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - media_files:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - DB_NAME=docqa_db
      - DB_USER=docqa_user
      - DB_PASSWORD=docqa_password
      - DB_HOST=db
      - DB_PORT=5432
      - GOOGLE_API_KEY=AIzaSyB4QutwTxZYOAY-R1sknhEYlZ7iqkL2KxY
      - GEMINI_MODEL=gemini-2.5-flash
      - GEMINI_EMBEDDING_MODEL=models/text-embedding-004
      - CHUNK_SIZE=800
      - CHUNK_OVERLAP=200
      - TOP_K_RETRIEVAL=5
      - SIMILARITY_THRESHOLD=0.7
      - CORS_ALLOW_ALL_ORIGINS=True
    depends_on:
      db:
        condition: service_healthy

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: docqa_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  media_files:
