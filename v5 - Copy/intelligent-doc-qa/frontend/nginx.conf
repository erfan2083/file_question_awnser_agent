server {
    listen 80;
    server_name localhost;

    # Root directory for static React files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve React app (handles client-side routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the Django backend
    # This matches any request starting with /api/
    location /api/ {
        # The backend service is named 'backend' in docker-compose
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Proxy media files (uploaded documents)
    location /media/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }
}