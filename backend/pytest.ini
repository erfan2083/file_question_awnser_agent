[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=documents
    --cov=chat
    --cov=evaluation
    --cov=rag
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --tb=short
testpaths = tests
